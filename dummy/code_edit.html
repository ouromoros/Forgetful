<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script src="jquery/jquery.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container-fluid">
        <div class="code-bar align-middle d-flex justify-content-between">
            <div class="code-title pl-2">
                <input type="text" class="form-control" id="code-title" placeholder="title">

            </div>
            <button class="btn btn-outline-secondary btn-edit float-right">
                Save
            </button>
        </div>
        <div class="code-content pl-2">
            <textarea class="form-control" id="code-content" rows="15"></textarea>
        </div>
</body>
</html>
